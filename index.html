<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>VoidClock</title>

<style>
:root {
  --bg: #0b0b0e;
  --panel: rgba(255,255,255,0.04);
  --border: rgba(255,255,255,0.12);
  --text: #f5f5f7;
  --muted: #9a9aa2;
  --accent: #7ab8ff;
  --glow: rgba(122,184,255,0.35);
}

* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  min-height: 100vh;
  background:
    radial-gradient(1200px 600px at 50% -10%, rgba(122,184,255,0.08), transparent 60%),
    var(--bg);
  color: var(--text);
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

.app {
  width: 100%;
  max-width: 420px;
  padding: 2.5rem 1.5rem 3rem;
  text-align: center;
}

/* Logo */
.logo {
  width: 96px;
  height: 96px;
  margin: 0 auto 1.5rem;
  display: block;
  object-fit: contain;
}

/* Title */
h1 {
  font-size: 2.8rem;
  font-weight: 800;
  margin: 0.25rem 0 0.25rem;
  letter-spacing: -0.03em;
}

.subtitle {
  color: var(--muted);
  font-size: 0.95rem;
  margin-bottom: 2.25rem;
}

/* Buttons */
a.button {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  max-width: 400px;
  margin: 0 auto 0.75rem;
  padding: 0.95rem 1.25rem;
  text-decoration: none;
  color: var(--text);
  border-radius: 0.75rem;
  background: var(--panel);
  border: 1px solid var(--border);
  font-weight: 600;
  backdrop-filter: blur(8px);
  transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease;
}

a.button:hover {
  transform: translateY(-1px);
  border-color: var(--accent);
}

/* Primary CTA */
.button.primary {
  background:
    linear-gradient(180deg, rgba(122,184,255,0.18), rgba(122,184,255,0.05));
  border-color: var(--accent);
  box-shadow:
    0 0 0 1px rgba(122,184,255,0.4),
    0 0 40px var(--glow);
  font-size: 1.05rem;
}

.button.primary:hover {
  box-shadow:
    0 0 0 1px rgba(122,184,255,0.6),
    0 0 60px var(--glow);
}

/* Sections */
.section {
  margin-top: 2rem;
}

.section-title {
  text-align: left;
  font-size: 0.75rem;
  letter-spacing: 0.12em;
  color: var(--muted);
  margin: 0 0 0.5rem 0.25rem;
}

/* Footer links */
.footer {
  margin-top: 2.5rem;
  display: flex;
  gap: 0.75rem;
  justify-content: center;
}

.footer a {
  color: var(--muted);
  text-decoration: none;
  font-size: 0.85rem;
}

.footer a:hover {
  color: var(--accent);
}

.icon {
	width:1.25rem;
	height:1.25rem;
	margin-right:0.5rem;
	flex-shrink:0;
}
</style>
</head>

<body>
  <main class="app">

    <img class="logo" src="./images/png/clock_white.png" alt="VoidClock logo">


    <h1>VoidClock™</h1>
    <div class="subtitle">time.is but better</div>

    <!-- <a class="button primary" href="#">
      Start VoidClock
    </a> -->

    <div class="section">
      <div class="section-title">VARIANTS</div>
      <a class="button" href="classic"> <img src="./images/png/clock_white.png" alt="clock" class="icon"> VoidClock Classic™</a>
      <a class="button" href="pro"> <img src="./images/png/clock_white.png" alt="clock" class="icon"> VoidClock Pro™</a>
      <a class="button" href="ultimate"> <img src="./images/png/clock_white.png" alt="clock" class="icon"> VoidClock Ultimate™</a>
      <a class="button" href="ultimateproplus"> <img src="./images/png/clock_white.png" alt="clock" class="icon"> VoidClock Ultimate ProPlus™</a>
      <a class="button" href="year"> <img src="./images/png/sand-clock-white.png" alt="clock" class="icon"> Year Countdown</a>
    </div>

    <div class="footer">
      <a href="about">About</a>
      <a href="https://cdn.voidcore.dev/voidclock.zip" download="https://cdn.voidcore.dev/voidclock.zip">Download (bundle)</a>
      <a href="https://voidcore.dev/privacy">Privacy</a>
      <a href="https://voidcore.dev">voidcore.dev</a>
    </div>

  </main>
</body>
</html>
