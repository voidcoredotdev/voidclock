<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Clock + Year Progress</title>

<style>
  :root {
    --bg: #0f1216;
    --fg: #f2f4f8;
    --muted: #a9b0c2;
    --accent: #6ea8fe;
  }

  * {
    box-sizing: border-box;
    font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
  }

  body {
    margin: 0;
    background: var(--bg);
    color: var(--fg);
    overflow: hidden;
  }

  .clock {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }

  .time {
    font-size: clamp(4rem, 12vw, 10rem);
    letter-spacing: 0.08em;
    font-variant-numeric: tabular-nums;
  }

  .meta {
    margin-top: 1rem;
    font-size: 2.2rem;
    color: var(--muted);
  }

  .year-widget {
    position: fixed;
    top: 16px;
    left: 16px;
    width: 260px;
    padding: 10px 12px;
    background: rgba(15,18,22,0.85);
    backdrop-filter: blur(6px);
    border-radius: 10px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.35);
    font-size: 0.85rem;
  }

  .year-widget .row {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .year-widget .label { color: var(--muted); }
  .year-widget .percent { font-weight: bold; }

  .bar {
    margin-top: 6px;
    height: 4px;
    background: rgba(255,255,255,0.12);
    border-radius: 999px;
    overflow: hidden;
  }

  .fill {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, var(--accent), #9ec5fe);
    transition: width 0.3s ease;
  }

  @media (max-width: 640px) {
    body {
      overflow: hidden;
    }

    .clock {
      padding: 14vh 16px 8vh;
    }

    .time {
      font-size: clamp(2.8rem, 18vw, 5.2rem);
      letter-spacing: 0.04em;
    }

    .meta {
      margin-top: 0.65rem;
      font-size: 1.1rem;
      text-align: center;
    }

    .year-widget {
      position: fixed;
      top: auto;
      left: 12px;
      right: 12px;
      bottom: 14px;
      width: auto;
      padding: 12px 14px;
      border-radius: 14px;
      font-size: 0.95rem;
    }

    .bar {
      height: 6px;
      margin-top: 8px;
    }
  }
</style>
</head>

<body>

<div class="year-widget">
  <div class="row">
    <div class="label" id="yearRange">2026 → 2027</div>
    <div class="percent" id="yearPercent">0.000%</div>
  </div>
  <div class="bar">
    <div class="fill" id="yearFill"></div>
  </div>
</div>

<div class="clock">
  <div class="time" id="time">00:00:00</div>
  <div class="meta" id="meta">Vienna | 01 Jan 2026</div>
</div>

<script>
  const timeEl = document.getElementById("time");
  const metaEl = document.getElementById("meta");
  const percentEl = document.getElementById("yearPercent");
  const fillEl = document.getElementById("yearFill");
  const rangeEl = document.getElementById("yearRange");

  // EDIT THIS LINE TO CHANGE THE CITY NAME
  const MY_CITY = "Vienna";

  const fmtDate = new Intl.DateTimeFormat(undefined, {
    year: "numeric",
    month: "short",
    day: "2-digit"
  });

  function pad(n) { return String(n).padStart(2, "0"); }

  function update() {
    const now = new Date();

    // Time (always pulls from your local computer clock)
    timeEl.textContent = `${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;

    // Meta (uses your hardcoded city + auto date)
    metaEl.textContent = `${MY_CITY} | ${fmtDate.format(now)}`;

    // Year Progress (calculated based on your local year)
    const y = now.getFullYear();
    const start = new Date(y, 0, 1);
    const end = new Date(y + 1, 0, 1);
    const pct = Math.min(100, Math.max(0, ((now - start) / (end - start)) * 100));

    percentEl.textContent = pct.toFixed(3) + "%";
    fillEl.style.width = pct + "%";
    rangeEl.textContent = `${y} → ${y + 1}`;
  }

  setInterval(update, 250);
  update();
</script>

</body>
</html>
